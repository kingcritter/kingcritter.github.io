<!DOCTYPE html>
<html>
<head>
    <title>Image to Text</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>Image to Text</h1>
<p>Client-side JavaScript application to format a block of text to an image. Drag and drop the file below.

<form action="">
    <input type="radio" name="example" value="circle" onclick="setPreviewImg('circle')">
    Circle
    <input type="radio" name="example" value="eagle" onclick="setPreviewImg('eagle')">
    Eagle
    <input id="userRadioImg" type="radio" name="example" value="user" onclick="setPreviewImg('user')">
    User
</form>

<div class="mask">
    <div id="previewAndDrop" class="colleft">
        <div id='imageDropArea' class="col2">
            Drop Images here<br />
        </div>

        <div id="imagePreview" class="col1">
            <img src="example-images/Preview-icon.png" id="imgPreview" />
        </div>
    </div>
</div>

<div id="inputAndControls" class=clearfix>
    <div id="input">
        <input type="radio" name="text" value="lorem" onclick="setText('lorem')">
        Lorem Ipsum
        <input type="radio" name="text" value="freedom" onclick="setText('declaration')">
        Freedom
        <input id="userRadioText" type="radio" name="text" value="user" onclick="setText('user')" checked="checked">
        User
        <textarea id="textinput">Your Text Goes Here</textarea>
    </div>

    <div id="controls">
        Char Height
        <input id="height" type="number" value="16">
        <br />Char yWidth
        <input id="width" type="number" value="8">
        <!--<br /> Font Size-->
        <!--<input id="fontSize" type="number" value="12">-->
        <br />Keep Spaces
        <input id="keepSpaces" type="checkbox" checked="checked">
        <br />
        <button onclick=generateText() type=button>Generate</button>
    </div>
</div>

<div id="output">
</div>
<div id='images'></div>
<script src='controller.js'></script>
<script src='shaper.js'></script>
</body>
</html>
